<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .gif-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .btn i {
            margin-right: 10px;
        }
        .premium {
            background: gold;
            color: black;
        }
        .telegram {
            background: #0088cc;
        }
        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="gif-container">
        <img src="https://s3.gifyu.com/images/bbN8c.gif" alt="GIF Animation">
    </div>
    <div class="container">
        <a href="https://t.me/+4Jgiiyrn-QxlZDRi" class="btn premium"><i class="fa-solid fa-star"></i>Premium Channel</a>
        <a href="#" class="btn telegram"><i class="fa-brands fa-telegram"></i>Telegram</a>
        <a href="#" class="btn instagram"><i class="fa-brands fa-instagram"></i>Instagram</a>
    </div>
</body>
</html>
